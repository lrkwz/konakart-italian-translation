help.addressFormats             = These are the address formats that are defined for your online store. <br /><br />An address format describes the way addresses will appear in different parts of the system. You define all the address formats you want to use here and then specify which ones you want to use in specific parts of the system elsewhere (eg. each country has an address format defined).<br /><br />An address format has a full format and a summary format - you should define both for each address format you create.<br /><br />An address format is selected by clicking on it\, and then it may be edited or deleted.<br /><br />A new address format may be created by clicking the <b>New</b> button\, defining the new address format in the edit fields at the bottom\, then clicking on the <b>Save</b> button to insert the new entry into the database.
help.audit                      = In KonaKart\, audit data is saved whenever an API method is called. It can be configured individually for <b>deletes</b>\, <b>edits</b>\, <b>inserts</b> and <b>reads</b>. Also the level of auditing can be set to <b>summary</b> or <b>detailed</b>. When set to <b>detailed</b>\, where possible\, the object being deleted\, inserted or edited\, is serialized and saved within the audit data and can be viewed in the <b>Object(s) </b> field.<br /><br />This window allows you to view audit data. It allows you to search for data based on<ul><li>The name of the API method that was called.</li><li>The action (i.e. Insert\, Read\, Delete\, Edit)</li><li> The id of the object being edited\, deleted etc. Note that this value is not always available because the API method may allow you to read\, insert\, delete or edit multiple objects in one call.</li><li>The id of the user that made the method call.</li></ul>In order to perform a search\, you must enter the search criteria and then click the <b>Search</b> button. The returned data may be sorted by clicking on the column names. If a row of audit data also contains more detailed information about the object(s) that were deleted\, inserted or edited\, this information is shown in an <b>Object(s) </b> field for the currently selected row.
help.categories                 = A tree view of categories is shown on the left side of the window. A category is selected by clicking on it\, and then it may be edited or deleted. The <b>Invisible</b> attribute\, when set\, will make the category invisible within the application. It won't be displayed within the category tree.<br /><br />A new category may be created by clicking the <b>New</b> button. The new category will become the child of the currently selected category.<br /><br />By clicking the <b>Move</b> button\, another tree view appears on the right hand side of the window. You may move a category to a new position by selecting on the left tree view\, the category that you want to move. Then on the right tree view you select the new parent for the category; and finally you must click the <b>Save</b> button below the right tree view. .<br /><br />The <b>Products</b> button opens a window displaying a list of products for the chosen category. <br /><br />The <b>Tag Groups</b> button opens a popup window where you can associate one or more tag groups to this category. Tag groups are containers for tags which can be associated to products in the product maintenance panel. If a category for example were named "Digital Cameras"\, the tag groups could be Megapixels\, Optical Zoom\, Battery type etc. When a customer selects a category in the eCommerce application\, the tag groups (and tags) related to that category can be displayed so that a customer can refine his search. Continuing with the previous example\, the customer could wish to only view cameras with 6 MPixel resolution and optical zoom of 8x.
help.configFiles                = These are the configuration files that are defined for your online store. <br /><br />To edit a file\, first select it\, then click the \"<b>Edit</b>\" button to edit it. <br /><br />To reload the list of files click the \"<b>Reload</b>\" button.<br /><br />Note that most of the parameters will not take effect until you restart KonaKart.<br /><br />If you wish to change the list of files that are shown in the list you have to edit the <b>konakart_config_files.xml</b> file which you will find under <b>webapps/konakartadmin/WEB-INF/classes</b>.  In the default installation on Windows that is:<b>C:\\Program Files\\KonaKart\\webapps\\konakartadmin\\WEB-INF\\classes\\konakart_config_files.xml</b>
help.configuration              = KonaKart is configured using the configuration variables present within this section of the Administration Application. The variables are stored within the <b>configuration</b> database table and may be edited from this window.<br /><br />Changes may take a few seconds to become active because the application cache needs to be reloaded\, and this happens on a scheduled basis at the frequency defined by the <b>Client config cache refresh check interval</b> configuration variable that can be edited by clicking the <b>Cache</b> sub-section of the <b>Configuration</b> menu.<br /><br />Most variables have float over text with a short description of their functionality.
help.countries                  = These are the countries that are defined for your online store. A country has a name and 2/3 letter ISO codes. It also has an address format associated with it\, which determines how addresses within the country are formatted.<br /><br />A country is selected by clicking on it\, and then it may be edited or deleted.<br /><br />A new country may be created by clicking the <b>New</b> button\, defining the new country in the edit fields at the bottom\, then clicking on the <b>Save</b> button to insert the new entry into the database.
help.coupons                    = A Coupon may be associated with a promotion so that the promotion only becomes active when a customer enters a valid coupon code during the checkout process. Coupons may be created\, edited and deleted. Each coupon has a <b>Name</b> and <b>Description</b> which may be used to identify it. The <b>Coupon Code</b> is the code that a customer will enter during checkout in order to activate the coupon. The number of times that a coupon can be used\, may be limited by setting the <b>Max Usage</b> attribute. A value of -1 is equivalent to unlimited use and is the default. <br /><br />Each coupon may be associated to zero or more promotions\, These associations are managed by clicking on the <b>Promotions</b> button at the bottom of the window. As promotions are added or removed from the coupon\, the button label updates to show the current number of promotions. <br /><br />Remember that in order to be able to enter a promotion code during the checkout process\, you must select <b>Configuration >> My Store</b> from the Admin App and set the <b>Display Coupon Entry Field</b> configuration variable.
help.couponsFromPromotions      = A Coupon may be associated with a promotion so that the promotion only becomes active when a customer enters a valid coupon code during the checkout process. Coupons may be created\, edited and deleted. Each coupon has a <b>Name</b> and <b>Description</b> which may be used to identify it. The <b>Coupon Code</b> is the code that a customer will enter during checkout in order to activate the coupon. The number of times that a coupon can be used\, may be limited by setting the <b>Max Usage</b> attribute. A value of -1 is equivalent to unlimited use and is the default. <br /><br />Remember that in order to be able to enter a promotion code during the checkout process\, you must select <b>Configuration >> My Store</b> from the Admin App and set the <b>Display Coupon Entry Field</b> configuration variable.
help.currencies                 = These are the currencies that are defined for your online store. A currency has a name and a code as well as other attributes that define how it is displayed.<br /><br />A currency is selected by clicking on it\, and then it may be edited or deleted. Note that the default currency may not be deleted.<br /><br />A new currency may be created by clicking the <b>New</b> button\, defining the new currency in the edit fields at the bottom\, then clicking on the <b>Save</b> button to insert the new entry into the database.
help.customerCommunications     = You can use this tool to send template based eMails to your customers. Emails may be sent to all of your customers or only those that have requested to receive a newsletter. They may also be sent to customers that have asked to be notified about any updates for a particular product and to customers belonging to a certain customer group. The steps to take are as follows :<ul><li>Enter the name of the Velocity template that you wish to use. Note that you must only type in the name and not the \"_lang.vm\" extension which will be added for you and depends on the setting of the default language. Ensure that the template file exists on your classpath. For Tomcat it should be placed in your WEB-INF/classes directory. An example template called <b>Newsletter_en.vm</b> is supplied in the standard KonaKart installation package which you can use for testing purposes.</li><li>Now you may enter text that will be merged with your template. Note that how the text is used\, depends on your particular template design. Your template may contain all of the information it needs within the template itself. The text may contain HTML tags.</li><li>Before sending the mail to your customers\, you may want to test it. In order to test it\, you can click on the link that appears below the template entry field. An eMail will be sent to the eMail address of the logged in user.</li><li>Once you are satisfied with the template and its contents you may send the eMail to your customers. To send the eMail to all customers you must click on the link in the <b>Email to all customers</b> section. To send the eMail to all customers that have requested to receive the newsletter\, you must click on the link in the <b>Newsletter</b> section. If you are sending out a product update eMail\, you must first select the product from the dialog box that opens up when you click on the link in the <b>Product Notifications</b> section. Once selected\, a new link appears that allows you to actually send the mails. Finally\, if you are sending an eMail to all customers belonging to a customer group (i.e. all wholesale customers)\, you must select the group from the drop list in order for a new link to appear which allows you to send the eMails.</li></ul> The number of concurrent threads used to send the eMails can be set in the <b>Configuration>>Email Options</b> section of the Admin App. A log is created (SendTemplateEmail.log) which contains all of the eMail addresses used. The log file is created in your defined log directory which can be set in the <b>Configuration>>Logging</b> section of the Admin App.
help.customerGroups             = These are the customer groups that are defined for your online store. You can define as many customer groups as you please. They are used to aggregate customers of a certain type. For example\, you may have retail and wholesale customers.<br /><br />You should define the name and description of the customer group in each language that you want to provide in the store. There are a number of optional custom fields that may be used for your own specific data. The Price Id is an integer in the range of 0 to 3 where 0 is the default value. It is used to define which product price the customers within the group will use. This enables you to show different prices to different groups of customers.<br /><br />A customer group is selected by clicking on it\, and then it may be edited or deleted.<br /><br />A new customer group may be created by clicking the <b>New</b> button\, defining the new customer group in the edit fields at the bottom\, then clicking on the <b>Save</b> button to insert the new entry into the database.
help.customers                  = You may search for a customer by entering the last name in the Search Panel and then clicking the Search button. The search is not case sensitive unless your database is configured to be non-case sensitive.  Wildcard configuration parameters control the precise searches of substrings (See <b>Configuration>>Admin App Configuration</b>) but with the default settings a wildcard is added before and after all search text which means that all <b>Smiths</b> will be returned if you enter <b>mith</b> as the Last Name. In a similar fashion you can search for a customer based on certain fields of his address (street\, city and postcode). <br /><br />You may also search for all customers belonging to a customer group\, for administrator users and for users that have been enabled or disabled. An administrator can define default values for the customer group and customer type droplists (see <b>Configuration>>Admin App Configuration</b>)\, and also whether these droplists are visible for a certain user using role-based security.  In KonaKart\, an administrator can also log into the application with the same credentials and so can be considered to be a user and a customer.<br /><br />The Address field may be customized through a template\, and even disabled completely. The template can be found under <b>Configuration>>Admin App Configuration</b> and valid template fields are:<ul><li>$streets = street address + suburb</li><li>$city</li><li>$postcode</li><li>$state</li><li>$country</li></ul>To disable the address field you must leave the template empty.<br /><br />Any displayed customers may be edited or deleted by clicking the respective buttons at the bottom of the list.<br /><br />Click the <b>Orders</b> button to view any orders that the customer may have submitted.<br /><br />Click the <b>Email</b> button to send an email to the customer.<br /><br />Click the <b>Login</b> button to log in to the KonaKart eCommerce application as the selected customer\, in a new browser window. The base url and the features of the new window can be configured under <b>Configuration>>Admin App Configuration</b>. The user must have edit privileges for the Customers panel in order for this button to be visible.<br /><br />Click the <b>Reset Password</b> button to reset a customer's password - an email will be sent to the customer containing the new password.
